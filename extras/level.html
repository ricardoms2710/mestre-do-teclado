<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Buttons</title>
  <link rel="stylesheet" href="level.css">
</head>
<body>
  <table>
    <tr>
      <td id="cell0">0</td>
      <td id="cell1">1</td>
      <td id="cell2">2</td>
      <td id="cell3">3</td>
      <td id="cell4">4</td>
      <td id="cell5">5</td>
      <td id="cell6">6</td>
      <td id="cell7">7</td>
      <td id="cell8">8</td>
      <td id="cell9">9</td>
    </tr>
  </table>
  <input type="text" id="level" placeholder="Enter level">
  <button id="Ativar" onclick="changeColor()">Ativar</button>
  <script src="level.js"></script>
</body>
</html>
